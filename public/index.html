<!DOCTYPE html>
<html>
  <head>
    <title> Twilio Angular Boilerplate </title>
      <meta charset="utf-8">
        <script src="vendors/angular.min.js" charset="utf-8"></script>
        <script src="client.js" charset="utf-8"></script>
          <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-app="myApp">
    <div class="container">
      <h1> Twilio Angular Boilerplate </h1>
        <div ng-controller="TwilioController as tc">
          <input type="tel" name="usrtel" placeholder="Phone Number" ng-model="tc.phoneNumber"><br>
            <textarea placeholder="Type Message Here" ng-model="tc.message"></textarea><br>
              <button type="button" name="button" ng-click="tc.sendMessage()"> Send Message </button>
        </div>
    </div>
  </body>
</html>
